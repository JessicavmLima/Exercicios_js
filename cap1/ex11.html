<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const preco = parseFloat(prompt("digite o valor do produto"));
        const aVista = preco * 0.9;
        const parcelado = preco / 3;
        alert(`o valor a vista é ${aVista.toFixed(2)}\n o valor parcelado em 3x é ${parcelado.toFixed(2)}`);
    </script>
</body>
</html>
