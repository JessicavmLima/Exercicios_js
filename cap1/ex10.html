<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const conta = parseFloat(prompt("digite o valor da conta"));
        const pessoas = Number(prompt("digite o numero de pessoas"));
        const dividido = conta / pessoas;
        alert(`a conta deu ${dividido.toFixed(2)} por pessoa`);
    </script>
</body>
</html>
